<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./ctct.css">
    </head>
    <body>
       <div class="row">
          <h1>Contact Us</h1>
          <h2 style="color:black; text-align:center;">You can fill these boxes for booking of tour packages.</h2>
        </div>
        <div class="row">
            <h4 style="text-align:left">We will give answers for your quaries regarding tour.<br>You can send message through message box provided below and then we will contact you.</h4>
        </div>
        <div class="row input-container">
            <div class="col-xs-12">
                <div class="styled-input wide">
                    <label>Name</label>
                    <input type="text" required/>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="styled-input">
                    <label>E-mail</label>
                    <input type="text" required/>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="styled-input" style="float:right;">
                    <label>Mobile Number</label>
                    <input type="text" required/>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="styled-input wide">
                    <label>Message</label>
                    <textarea></textarea>
                </div>
            </div>
            <div class="col-xs-12">
                <div>
                    <a href="Thank.html" class="btn" onclick="showAlert()">Send Message</a>
                </div>
            </div>
        </div>
        <script src="./Js.js"></script>
    </body>
</html>
